<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Task Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar style for the JSON output area */
        #json-output {
            max-height: 30rem; /* 480px */
            overflow-y: auto;
            white-space: pre-wrap; /* Wrap long lines */
            word-break: break-all;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 sm:p-8">

    <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-xl p-6 md:p-10">
        <header class="mb-8 border-b pb-4">
            <h1 class="text-3xl font-bold text-gray-900 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600 mr-3" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15.5V16h2v1.5h-2zm-1-7.5h2.75L14 13h-4l-1-4z"/>
                    <path d="M14.5 9.5c0-.83-.67-1.5-1.5-1.5h-2c-.83 0-1.5.67-1.5 1.5v3.5h5V9.5z" opacity=".3"/>
                </svg>
                AI Workflow Architect
            </h1>
            <p class="mt-2 text-gray-500">
                Describe the n8n automation you want to build.
            </p>
        </header>

        <div class="space-y-4 mb-8">
            <label for="prompt-input" class="block text-sm font-medium text-gray-700">Automation Prompt</label>
            <textarea id="prompt-input" rows="4" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" placeholder="e.g., 'Every morning at 9 AM, fetch the latest Bitcoin price, and if it's over $70,000, send an email alert to my team.'"></textarea>

            <button id="generate-button" class="w-full px-4 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 ease-in-out disabled:bg-indigo-400 flex items-center justify-center">
                Generate Workflow
            </button>
        </div>

        <div id="output-area" class="mt-8 border-t pt-6 hidden">
            <h2 class="text-xl font-semibold text-gray-900 mb-4 flex justify-between items-center">
                Generated n8n Workflow JSON
                <button id="copy-button" class="text-sm text-indigo-600 hover:text-indigo-800 transition duration-150 ease-in-out font-medium hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M7 9a2 2 0 012-2h6a2 2 0 012 2v6a2 2 0 01-2 2H9a2 2 0 01-2-2V9z" />
                        <path d="M5 3a2 2 0 00-2 2v6a2 2 0 002 2V5h8a2 2 0 00-2-2H5z" />
                    </svg>
                    Copy to Clipboard
                </button>
            </h2>

            <div id="loading-spinner" class="hidden text-center py-8">
                <svg class="animate-spin h-8 w-8 text-indigo-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-3 text-lg font-medium text-indigo-600">Generating structured workflow via AI Engine...</p>
            </div>

            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative mb-4" role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline" id="error-text"></span>
            </div>

            <pre id="json-output" class="bg-gray-900 text-green-300 p-4 rounded-lg text-sm"></pre>
        </div>

    </div>

    <script>
        // Assumes NestJS is running on port 3000, calling FastAPI on 8000
        const API_URL = 'http://localhost:3000/workflow/generate'; 
        const promptInput = document.getElementById('prompt-input');
        const generateButton = document.getElementById('generate-button');
        const outputArea = document.getElementById('output-area');
        const loadingSpinner = document.getElementById('loading-spinner');
        const jsonOutput = document.getElementById('json-output');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const copyButton = document.getElementById('copy-button');

        function setStatus(isLoading, error = null) {
            generateButton.disabled = isLoading;
            generateButton.innerHTML = isLoading 
                ? '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Generating...' 
                : 'Generate Workflow';
            
            outputArea.classList.remove('hidden');
            loadingSpinner.classList.toggle('hidden', !isLoading);
            errorMessage.classList.toggle('hidden', !error);
            copyButton.classList.toggle('hidden', isLoading || error || !jsonOutput.textContent);
            jsonOutput.classList.toggle('hidden', isLoading || error);

            if (error) {
                errorText.textContent = error;
                jsonOutput.textContent = '';
            } else if (!isLoading) {
                errorText.textContent = '';
                errorMessage.classList.add('hidden');
            }
        }

        async function generateWorkflow() {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                setStatus(false, "Please enter an automation prompt before generating.");
                return;
            }

            // Client-side prompt validation (matches the DTO minimum length of 10)
            if (prompt.length < 10) {
                 setStatus(false, "Prompt must be at least 10 characters long.");
                return;
            }

            setStatus(true);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt }),
                });

                const data = await response.json();

                if (!response.ok) {
                    // Capture the detailed error message from the NestJS/FastAPI 500
                    const detail = data.message || data.detail || `HTTP Error ${response.status}`;
                    throw new Error(`Generation Failed: ${detail}`);
                }

                // Display pretty-printed JSON
                jsonOutput.textContent = JSON.stringify(data, null, 2);
                setStatus(false);

            } catch (error) {
                console.error('Fetch Error:', error);
                // Display the specific error message from the try/catch block
                setStatus(false, error.message || 'An unknown network error occurred. Check console.');
            }
        }

        function copyToClipboard() {
            const jsonText = jsonOutput.textContent;
            if (!jsonText) return;

            // Use the modern clipboard API
            navigator.clipboard.writeText(jsonText).then(() => {
                copyButton.textContent = 'Copied!';
                setTimeout(() => {
                    copyButton.textContent = 'Copy to Clipboard';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                copyButton.textContent = 'Copy Failed!';
            });
        }

        generateButton.addEventListener('click', generateWorkflow);
        copyButton.addEventListener('click', copyToClipboard);

        // Initial state
        outputArea.classList.add('hidden');
    </script>
</body>
</html>
